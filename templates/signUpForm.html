<!DOCTYPE html>
<head>
	<title>Create New Account</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='/miniProj.css') }}">
</head>
<html>
    <body>
		<h1> Create New Account </h1>
		<form action = "http://127.0.0.1:5000/createAccount" method = "POST">
			<p>Enter Username:</p>
			<input placeholder="Enter Username"
					type="text"
			name="newName" 
			pattern="^[a-zA-Z0-9\s\S]*$" 
			title="Must Only Contain A-z, 0-9">
			<p>Enter Password:</p>
			<input placeholder="Enter Password"
					type="password"
					name="newPassword" 
					pattern="^[a-zA-Z0-9@!?$.]*$" 
					title='Must only contain Alphanumeric Characters'>
			<p><input class="loginBtn" type = "submit" value = "Create Account" /></p>
		</form>

		<script>

		</script>
    </body>
</html>
