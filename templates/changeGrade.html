<!DOCTYPE html>
<head>
	<title>Update Grade</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='/miniProj.css') }}">
</head>
<html>
    <body>
		<h1> Change Grade For {{student}} - Course: {{className}} </h1>
        <h1> Current Grade: {{currentGrade}}</h1>

        <a href = "/viewStudents/{{className}}"><button style="width:300px;">Back to Class View</button></a>

		{% if error %}
			<p><strong>Error:</strong> {{ error }}
	 	{% endif %}

		<form action = "http://127.0.01:5000//changeGrade/confirm/{{student}}/{{className}}" method = "POST">
			<p>Enter New Grade:</p>
            <input type="text" inputmode="decimal"
				   placeholder="Enter New Grade"
            id="float-input" name="newGrade" 
            pattern="[0-9]*[.,]?[0-9]*"> 
			<p><input class="loginBtn" type = "submit" value = "Change Grade" /></p>
		</form>

        <br>

        <a href='/logout'><input class="loginBtn" type=”button” value=Logout></a>
    </body>
</html>
