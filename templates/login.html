<!DOCTYPE html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='/miniProj.css') }}">
</head>
<html>
    <body>
		<h1> Login </h1>

		{% if error %}
			<p><strong>Error:</strong> {{ error }}
	 	{% endif %}

		<form action = "http://127.0.01:5000/login" method = "POST">
			<p>Enter Username:</p>
			<input placeholder="Enter Username"
					type="text"
			name="name" 
			pattern="^[a-zA-Z0-9\s\S]*$" 
			title="Must Only Contain A-z, 0-9">
			<p>Enter Password:</p>
			<input placeholder="Enter Password"
					type="password"
					name="password" 
					pattern="^[a-zA-Z0-9@!?$.]*$" 
					title='Must only contain Alphanumeric Characters'>
			<p><input class="loginBtn" type = "submit" value = "Login" /></p>
		</form>

		<a href="signUp"><button id="createAccount"> Create Account</button></a>

<!--		<h3>Student Management</h3>-->
<!--    		<a href="{{ url_for('admin_redirect') }}">Go to Admin</a>-->
    </body>
</html>
